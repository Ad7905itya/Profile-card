<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="home.jpg" alt="profile">
        </div>
        <h2>Aditya Singh</h2>
        <p>Web Developer and vlogger</p>

        <div class="share-group">
            <span class="share" id="fb"><i class="fa-brands fa-facebook"></i></span>
            <span class="share" id="twitter"><i class="fa-brands fa-twitter"></i></span>
            <span class="share" id="insta"><i class="fa-brands fa-square-instagram"></i></span>
            <span class="share" id="youtube"><i class="fa-brands fa-youtube"></i></span>
        </div>
        <div class="btn-group">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="like-box">
            <span class="box"><i class="fa-solid fa-thumbs-up" id="like"></i> 12K</span><hr>
            <span class="box"><i class="fa-solid fa-comment"></i></i> 56K</span><hr>
            <span class="box"><i class="fa-solid fa-share"></i></i> 24K</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
